<!DOCTYPE html>
<html lang="ko">
<head>

    <title>여행 가게 정보</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="store-grid">

            <p>카페</p>
        </div>
        <div class="store-card">
            <img src="images/용용선생.jpg" alt="가게 사진">
            <h3>용용 선생</h3>
            <p>술집</p>
        </div>
        <div class="store-card">
            <img src="images/한신포차.jpg" alt="가게 사진">
            <h3>한신 포차</h3>
            <p>술집</p>
        </div>

    </div>
</body>
</html>
