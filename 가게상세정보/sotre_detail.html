<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>가게 상세 정보</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="layout-container"></div>
  <script>
      fetch('menu.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('layout-container').innerHTML = data;
          });
  </script>

    <div class="store-details-container">
        <div class="store-details">
            <div class="store-image-container">
                <img src="images/메가커피.jpg" alt="가게 사진" class="store-image">
            </div>
            <div class="store-info">
                <h1>메가 커피</h1>
                <p><strong>위치:</strong> <span id="address">충북 충주시 대소원면 대학로 24-1 1층</span></p>
                <p><strong>영업 시간:</strong> <span id="hours">매일
                  08:00 - 22:30</span></p>
                <p><strong>SNS:</strong> <a href="SNS링크" target="_blank" id="sns-link">링크</a></p>
                <a href="https://map.naver.com/p/search/%EB%A9%94%EA%B0%80%EC%BB%A4%ED%94%BC/place/1295066404?placePath=?entry=pll&from=nx&fromNxList=true&searchType=place&c=15.00,0,0,0,dh" target="_blank" class="map-link">
                    <img src="images/메가 교통대점.jpg" alt="지도" class="map-image">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
